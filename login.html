<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div id="registro">
        <div id="contenedorForm">
            <h1>Inicio de sesión</h1>
            <form>
                <div>
                    <input type="text" id="nombre" autocomplete="off" required>
                    <label for="nombre">Usuario</label>
                </div>
                <div>
                    <input type="password" id="pass" autocomplete="off" required>
                    <label for="pass">Contraseña</label>
                </div>
                <input type="submit" value="Iniciar sesión">
                <a href="registo.html">Registrarse</a>
            </form>
        </div>
    </div>
</body>

</html>
